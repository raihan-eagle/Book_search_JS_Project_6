<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #spinner{
            visibility:hidden;
        }
    </style>
</head>
<body>
    <main class="container mt-md-3">
        <h1 class="text-center">Open Library <span class="text-danger fst-italic fs-6">Library Genesis</span> </h1>
        <div class="m-auto">
            <div class="d-flex justify-content-center mb-md-3">
                <input id="grab-search" class="w-50 mx-2" id="search_input" type="text" placeholder="Search Your Books Here">
                <button onclick="grabSearchOnClick()" class="btn btn-warning" >Search</button>
            </div>
            <div id="search-count" class="my-3"></div>
            <div id="books" class="border"></div>
            <div id="error-msg" class="text-center text-danger fw-bolder"></div>
            <!-- spinner from bootstrap  -->
            <div id="spinner" class="d-flex justify-content-center mt-md-3">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Script  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- Other JS Script  -->
        <script src="js.js"></script>
    </main>
    <!-- footer section -->
    <footer class="m-0 bg-warning p-1 fixed-bottom text-center">OpenLibrary.Org || 2021 </footer>
</body>
</html>
